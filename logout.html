<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logging Out...</title>
    <script>
        // Clear stored user data and redirect to login page
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "login.html"; // Redirect to login page
    </script>
</head>
<body>
    <p>Logging out... If not redirected, <a href="login.html">click here</a>.</p>
</body>
</html>
