<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Member Portal</a>
            <button class="btn btn-light" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Member Info -->
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title">Member Information</h4>
                <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                <p><strong>Membership ID:</strong> <span id="memberID"></span></p>
                <p><strong>Date of Membership:</strong> January 15, 2020</p>
            </div>
        </div>

        <!-- Loan Status Table -->
        <div class="card mt-4 shadow">
            <div class="card-body">
                <h4 class="card-title">Loan Status</h4>
                <table class="table table-bordered table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Loan ID</th>
                            <th>Loan Type</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>LN001</td>
                            <td>Personal Loan</td>
                            <td>$5,000</td>
                            <td class="text-success">Active</td>
                        </tr>
                        <tr>
                            <td>LN002</td>
                            <td>Car Loan</td>
                            <td>$15,000</td>
                            <td class="text-danger">Pending</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve member data from localStorage
            let memberID = localStorage.getItem("memberID");
            let fullName = localStorage.getItem("fullName");

            // If not logged in, redirect to login page
            if (!memberID) {
                window.location.href = "login.html";
            }

            // Display member information
            document.getElementById("memberID").textContent = memberID;
            document.getElementById("fullName").textContent = fullName;

            // Logout button functionality
            document.getElementById("logoutBtn").addEventListener("click", function () {
                localStorage.clear(); // Clear stored data
                window.location.href = "login.html"; // Redirect to login
            });
        });
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
