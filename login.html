<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Member Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3> <img src="bplogo.png" alt="logo" style="width:26px; height:26px;>
                           class="text-center mb-3"> BPMC Member Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="memberID" class="form-label">Membership ID</label>
                                <input type="text" id="memberID" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div id="errorMessage" class="text-danger mb-3"></div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">Â© 2025 Broadway Pines Multipurpose Cooperative</p>
            </div>
        </div>
    </div>

    <script>
        // Sample Member Database (Replace with a real backend in production)
        const members = {
            "COOP123456": { password: "password123", fullName: "John Doe" },
            "COOP654321": { password: "securepass", fullName: "Jane Smith" }
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            let memberID = document.getElementById("memberID").value.trim();
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            if (!(memberID in members)) {
                errorMessage.textContent = "Invalid Membership ID";
                return;
            }

            if (members[memberID].password !== password) {
                errorMessage.textContent = "Incorrect Password";
                return;
            }

            // Store Member Data in Local Storage & Redirect
            localStorage.setItem("memberID", memberID);
            localStorage.setItem("fullName", members[memberID].fullName);
            window.location.href = "member_page.html";
        });
    </script>
</body>
</html>
